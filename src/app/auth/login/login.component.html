<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Login</h3>
        <hr />
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label>Email</label>
                <input class="form-control" type="text" formControlName="email" />
                <div *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid ">
                 <div *ngIf="loginForm.get('email')?.errors?.['required']">
                    the email is required 
                 </div>
                 <div *ngIf="loginForm.get('email')?.errors?.['email']">
                    the email is invalid  
                 </div>

                </div>
            </div>
            <div class="mb-3">
                <label>password</label>
                <input class="form-control" type="password" formControlName="password" />
                <div *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.valid">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">
                        the password is required
                    </div>

                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </div>
</div>
